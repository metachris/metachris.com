{{ define "content" }}
  <section class="container list">
    <header>
      <div class="post-title">
        <h1 class="title">{{ .Title }}</h1>
      </div>
    </header>

    <div class="postlist">
      {{- range .Paginator.Pages -}}
        {{ if not .Params.hideInPostlist }}
          {{- .Render "entry" -}}
          <hr>
        {{ end }}
      {{- end -}}
    </div>

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
